<form *ngIf="!authService.getUser()" class="form-inline">
    <div class="form-group">
        <label for="username">User:</label>
        <input name="username" class="form-control" placeholder="type 'user'" #username>
    </div>

    <div class="form-group" [style.margin-left.px]="10">
        <label for="password">Password:</label>
        <input name="password" class="form-control" placeholder="type 'password'" #password>
    </div>

    <a class="btn btn-default" (click)="login(username.value, password.value)" [style.margin-left.px]="10"> Submit </a>
</form>

<div *ngIf="authService.getUser()" class="well">
    Logged in as <b>{{ authService.getUser() }}</b>
    <br>
    <a href (click)="logout()">Log Out</a>
</div>

<div class="alert alert-danger" role="alert" *ngIf="message">
    {{ message }}
</div>
